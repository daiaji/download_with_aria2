<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n>extension_newdld</title>
        <link rel="stylesheet" href="/pages/common.css">
        <link rel="stylesheet" href="newdld.css">
    </head>
    <body>
        <div class="menu" title="task_referer_title" i18n>
            <div class="title" i18n>task_referer</div>
            <div class="flex">
                <input data-rid="referer" type="text">
                <button data-bid="referer_btn">ðŸ”–</button>
            </div>
        </div>
        <div class="menu" title="task_batch_title" i18n>
            <div class="title" i18n>task_batch</div>
            <div>
                <textarea id="entries" rows="2"></textarea>
            </div>
        </div>
        <div class="options">
            <div class="menu" title="task_name_title" i18n>
                <div class="title" i18n>task_name</div>
                <div>
                    <input data-rid="out" type="text">
                </div>
            </div>
            <div class="menu" title="aria2_com_dir_title" i18n>
                <div class="title" i18n>aria2_com_dir</div>
                <div>
                    <input data-rid="dir" type="text">
                </div>
            </div>
            <div class="menu" title="aria2_http_ua_title" i18n>
                <div class="title" i18n>aria2_http_ua</div>
                <div>
                    <input data-rid="user-agent" type="text">
                </div>
            </div>
            <div class="menu" title="task_proxy_title" i18n>
                <div class="title" i18n>task_proxy</div>
                <div class="flex">
                    <input data-rid="all-proxy" type="url">
                    <button data-bid="proxy_btn">ðŸ’¾</button>
                </div>
            </div>
            <div class="menu" title="aria2_http_split_title" i18n>
                <div class="title" i18n>aria2_http_split</div>
                <div>
                    <input data-rid="split" type="number">
                </div>
            </div>
            <div class="menu" title="aria2_http_size_title" i18n>
                <div class="title" i18n>aria2_http_size</div>
                <div>
                    <input data-rid="min-split-size" type="text">
                    <span>B</span>
                </div>
            </div>
            <div class="menu" title="aria2_max_connection_title" i18n>
                <div class="title" i18n>aria2_max_connection</div>
                <div>
                    <input data-rid="max-connection-per-server" type="number">
                </div>
            </div>
            <div class="menu" title="task_download_title" i18n>
                <div class="title" i18n>task_download</div>
                <div>
                    <input data-rid="max-download-limit" type="text">
                    <span>B/s</span>
                </div>
            </div>
        </div>
        <hr>
        <div id="menu">
            <button>
                <span data-bid="submit_btn" i18n>common_submit</span>
                <span class="countdown" data-bid="submit_btn">30</span>
            </button>
            <button data-bid="upload_btn" i18n>task_metaurl</button>
            <button data-bid="extra_btn" i18n>popup_options</button>
            <input type="file" accept=".torrent,.metalink,.meta4">
        </div>
        <script src="/libs/aria2.js"></script>
        <script src="/libs/core.js"></script>
        <script src="/libs/tools.js"></script>
        <script src="/pages/common.js"></script>
        <script src="newdld.js"></script>
    </body>
</html>
