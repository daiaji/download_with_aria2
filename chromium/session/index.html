<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n>extension_session</title>
        <link rel="stylesheet" href="/libs/style.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="download">
            <div title="task_referer_title">
                <div class="title" i18n>task_referer</div>
                <div>
                    <input name="referer" type="text">
                    <button id="referer_btn" class="float">ðŸ”–</button>
                </div>
            </div>
            <div title="task_batch_title">
                <span class="title" i18n>task_batch</span>
                <select id="batch" data-full>
                    <option value="0">URI</option>
                    <option value="1">JSON</option>
                    <option value="2">Metalink</option>
                </select>
                <div>
                    <textarea id="entries" rows="2"></textarea>
                </div>
            </div>
            <div title="task_name_title" data-slim>
                <div class="title" i18n>task_name</div>
                <div>
                    <input name="out"></textarea>
                </div>
            </div>
            <div title="aria2_adv_dir_title" data-extra>
                <div class="title" i18n>aria2_adv_dir</div>
                <div>
                    <input name="dir" type="text">
                </div>
                Windows: <u><i>C:\Aria2\Download</i></u>&emsp;&emsp;&emsp;Linux: <u><i>home/aria2/download</i></u>
            </div>
            <div title="option_user_agent_title" data-extra>
                <div class="title" i18n>option_user_agent</div>
                <div>
                    <textarea name="user-agent" rows="2"></textarea>
                </div>
            </div>
            <div title="task_proxy_title" data-extra>
                <div class="title" i18n>task_proxy</div>
                <div>
                    <input name="all-proxy" type="url">
                    <button id="proxy_btn" class="float">ðŸ”–</button>
                </div>
            </div>
            <div class="flex" data-extra>
                <div title="aria2_http_split_title">
                    <div class="title" i18n>aria2_http_split</div>
                    <div>
                        <input name="split" type="number">
                    </div>
                    <span i18n>option_default</span>: <u><i>5</i></u>
                </div>
                <div title="aria2_http_size_title">
                    <div class="title" i18n>aria2_http_size</div>
                    <div>
                        <input name="min-split-size" type="text">
                        <span class="float">B</span>
                    </div>
                    <span i18n>option_default</span>: <u><i>20M</i></u>
                </div>
            </div>
            <div class="flex" data-extra>
                <div title="aria2_max_connection_title">
                    <div class="title" i18n>aria2_max_connection</div>
                    <div>
                        <input name="max-connection-per-server" type="number">
                    </div>
                    <span i18n>option_default</span>: <u><i>1</i></u>
                </div>
                <div title="task_download_title">
                    <div class="title" i18n>task_download</div>
                    <div>
                        <input name="max-download-limit" type="text">
                        <span class="float">B/s</span>
                    </div>
                    <span i18n>option_disabled</span>: <u><i>0</i></u>
                </div>
            </div>
        </div>
        <hr>
        <div class="menu">
            <button id="submit_btn">
                <span i18n>task_submit</span>
                <span id="countdown" data-slim>30</span>
            </button>
            <button id="upload_btn" data-full><label>
                <span i18n>task_metaurl</span>
                <input type="file" accept=".torrent,.json,.metalink,.meta4">
            </label></button>
            <button id="extra_btn" data-slim i18n>popup_options</button>
        </div>
        <script src="/libs/aria2.js"></script>
        <script src="/libs/main.js"></script>
        <script src="/libs/tools.js"></script>
        <script src="js.js"></script>
    </body>
</html>
